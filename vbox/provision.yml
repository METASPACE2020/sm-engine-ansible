---

- name: Set up all SM platform components
  hosts: web
  user: ubuntu

  vars_files:
    - ../vars/web_app.yml
    - ../vars/graphql.yml
    - ../vars/sm_api.yml
    - ../vars/mol_db.yml

  vars:
    venv: "{{ miniconda_prefix }}"
    conda_env: "{{ miniconda_env.name }}"

  roles:
    - role: postgres
      become: yes

    - role: elasticsearch
      become: yes

    - role: kibana
      become: yes

    - role: nginx

    - role: rabbitmq

    - role: miniconda

    - role: supervisor

    - role: mol_db

    - role: sm_api

    - role: nodejs

    - role: sm_graphql

    - role: sm_web_app
