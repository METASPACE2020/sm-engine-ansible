- name: Pull sources from the repository
  git: repo={{ sm_repo_url }}
       dest={{ sm_home }}
       version={{ sm_branch }}
       update=yes

- name: Install SM into conda environment
  args:
    chdir: "{{ sm_home }}"
    executable: /bin/bash
  shell: "{{ activate_venv }} && pip install . -U"

- include: restart_supervisor.yml
